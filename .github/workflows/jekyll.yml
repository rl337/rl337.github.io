name: Build and Deploy Jekyll site to GitHub Pages

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    schedule:
        # Run every Sunday at 2 AM UTC to update projects
        - cron: "0 2 * * 0"
    workflow_dispatch: # Allow manual triggering

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Build Docker image
              run: |
                  docker build -t rl337-dev .

            - name: Run validation checks in Docker
              run: |
                  chmod +x run_checks.sh docker-run.sh
                  ./docker-run.sh ./run_checks.sh

            - name: Generate project files in Docker
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  chmod +x docker-run.sh
                  ./docker-run.sh bash -c "cd scripts && python3 analyze_repos.py --username rl337 --output ../docs/_projects --token $GITHUB_TOKEN"

            - name: Build with Jekyll in Docker
              run: |
                  chmod +x docker-run.sh
                  ./docker-run.sh bash -c "cd docs && bundle exec jekyll build --baseurl '${{ steps.prep.outputs.baseurl }}'"
              env:
                  JEKYLL_ENV: production

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: docs/_site

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
